require: rubocop-rails

Rails:
  Enabled: true

AllCops:
  Exclude:
    - "db/schema.rb"
    - "vendor/**/*"
    - "node_modules/**/*"
    - "bin/*"

# 日本語でのコメントを許可
Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/20200930105657_create_active_storage_tables.active_storage.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/20200930105657_create_active_storage_tables.active_storage.rb'
